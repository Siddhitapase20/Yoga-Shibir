<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Shibir Poster Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<h1>Yoga Shibir Poster Editor</h1>
<div class="container">

    <div class="editor">
        <h3>Edit Details</h3>

        <label>Yoga Shibir No</label>
        <input type="text" id="shibirNo" value="172">

        <label>Title</label>
        <input type="text" id="tittle" value=" yoga varg">

        <label>venue</label>
        <input type="text" id="venue" value="Hanuman Mandir, Uday Nagar">

        <label>Start Date</label>
        <input type="text" id="Start-Date" >
        <label>End Date</label>
        <input type="text" id="End-Date" >

        <label> Start Time</label>
        <input type="text" id="Start-Time">
        <label> End Time</label>
        <input type="text" id="End-Time">

        <label>Soujanya1</label>
        <input type="text" id="soujanya1">   
        <label>Soujanya2</label>
        <input type="text" id="soujanya2"> 
        <label>Soujanya3</label>
        <input type="text" id="soujanya3"> 
        <br><br>
        <button id="downloadBtn">Download PDF</button>
    </div>

    <div class="poster">
    <img src="yogashibir (1).jpeg">

    <div class="text star" id="starText"></div>
    <div class="text title" id="titleText"></div>
    <div class="text venue" id="venueText"></div>

    <div class="text start-date" id="startDateText"></div> 
    <div class="text end-date" id="endDateText"></div>

    <div class="text start-time" id="startTimeText"></div>
    <div class="text end-time" id="endTimeText"></div>

    <div class="text soujanya1" id="soujanya1Text">1)</div>
    <div class="text soujanya2" id="soujanya2Text">2)</div>
    <div class="text soujanya3" id="soujanya3Text">3)</div>

</div>
</div>
<script src="converter.js"></script>
<script src="script.js"></script>
</body>
</html>
